<!DOCTYPE>
<html>
<head>

	<meta charset="UTF-8">
	
	<title>zone-téléchargement</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js"></script>

  </head>

<body ng-app="myApp">

	<br>

	<input type="text" class="form-control" placeholder="Quel est ta recherche ?" ng-model="main.recherche">

	<br>
    
    <span class="input-group-btn">
        <button class="btn btn-primary" 
            type="submit" ng-click="main.sendRecherche(main.recherche)">
            Send
        </button>
    </span>



	<div class="container">

        <div ng-view></div>
    
    </div>

    <script type="text/javascript" src="static/myApp.js"></script>
    <script type="text/javascript" src="static/controller/mainController.js"></script>
	

</body>
</html>
